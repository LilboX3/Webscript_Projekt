<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Appointment Finder</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 style="text-align:center;">Appointment-Finder</h1>
        <div class="col-2">

        </div>
        <div class="col-8" id="appointments-container">
        <div id="appointments">
            <ol>

            </ol>
        </div>

        <div id="current" class="appointment-container active">
            <h5 class="active-appointment" id="close">✗</h5>
            <h3 class="active-appointment">Ausgewähltes Appointment:</h3>
            <input id="username" type="text" class="text-box" placeholder="Name...♡"> <br>
            <textarea id="usercomment" class="text-box" rows="4" cols="23" placeholder="Kommentar...♡"></textarea>
           
        </div>
        
        <button id="newAppointment" class="cute-button">Neues Appointment anlegen</button>

        <div id="createAppointment" class="appointment-container">

            <h5 class="active-appointment" id="closeCreator">✗</h5>
            <h3 class="active-appointment">Appointment erstellen</h3>

            <label for="Titel" class="box-label">Titel des Appointments: </label><br>
            <input type="text" class="text-box" id="appTitle" name="Titel"> <br>

            <label for="Ort">Ort des Appointments: </label> <br>
            <input type="text" class="text-box" id="appLocation" name="Ort"> <br>

            <label for="Beschreibung">Kurze Beschreibung:</label><br>
            <input type="text" class="text-box" id="appDescription" name="Beschreibung"> <br>

            <label for="Dauer">Dauer (Uhrzeit oder in Stunden):</label><br>
            <input type="text" class="text-box" id="appDuration" name="Dauer"><br>

            <label for="Ablauf">Ablaufdatum (gültig bis):</label><br>
            <input type="datetime-local" id="appExpiry" class="ablauf-datum" name="Ablauf"><br>

            <label for="Termine">Anzahl der Termine: </label><br>
            <input type="number" min="1" max="5" id="dateNr" name="Termine" class="date-Nr">
            <button class="cute-button" onclick="makeAppointment()">Appointment erstellen</button>


        </div>

        </div>
        
        <div class="col-2">
            
        </div>
    </div>
</div>

<script src="controller.js" type="text/javascript"></script>
</body>
</html>
